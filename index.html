<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>INF8808 - Projet Final</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Video Game Sales Analysis</h1>
  <div class="tabs">

    <ul class="header row">
      <li class="col">Bubble Chart Clustering</li>
      <li class="col">Parameter Weights Diagram</li>
      <li class="col active">Correlation Between Attributes</li>
    </ul>

    <div class="content">
      <section class="tab" aria-label="Bubble Chart Clustering">
        <label>yed</label>
      </section>

      <section class="tab" aria-label="Parameter Weights Diagram">
        <div class="subtabs">
          <ul class="subheader row">
            <li class="col active">Non Sales parameters</li>
            <li class="col">Sales parameters</li>
          </ul>
          <div class="subcontent">
            <div class="row">
              <div class="label">Sort By:</div>
              <select class="col" name="sort" title="Sort By"></select>
            </div>
            <svg id="bar-chart-svg"></svg>
          </div>
        </div>
      </section>
      
      <section class="tab visible" aria-label="Correlation Attributes">
        <div id="heatmap-svg"></div>
        <div id="legend-svg"></div>
        
        <aside id="panel">
          <button title="Fermer">
            <img alt="Fermer" src="./assets/img/close.svg">
          </button>
          <h1>Scatter Plot</h1>
          <div id="scatter"></div>
        </aside>
      </section>
    </div>
  </div>


  <script type="text/javascript" src="assets/libs/d3.js"></script>
  <script type="text/javascript" src="assets/libs/d3-tip.js"></script>

  <script type="text/javascript" src="assets/scripts/1-preproc.js"></script>
  <script type="text/javascript" src="assets/scripts/2-bar-chart.js"></script>
  <script type="text/javascript" src="assets/scripts/3-heatmap.js"></script>
  <script type="text/javascript" src="assets/scripts/4-scatter-plot.js"></script>
  <script type="text/javascript" src="assets/scripts/main-heatmap.js"></script>
  <script type="text/javascript" src="assets/scripts/main-bar-chart.js"></script>
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
